<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todd Sparkman - Digital Business Card</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d1a5081758.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div class="card floating shift">
        <div class="about">
          <h2>JT Digital Solutions</h2>
          <h1>Todd Sparkman</h1>
          <h4>Chief Technology Officer</h4>
        </div>
      </div>
      <div class="card floating">
        <div class="header">
          <img src="profile.jpg" alt="Your Name" />
        </div>
        <div class="contact">
          <h4>Download Contact Card</h4>
          <div id="arrow-down"><i class="fa-solid fa-arrow-down"></i></div>
          <div class="contact-card">
            <a href="todd.vcf" download>
              <i class="fa-regular fa-address-book contact-icon"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    </script>
  </body>
</html>
